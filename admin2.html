<!DOCTYPE html>
<html lang="en">
<head>
    <title>一行日記</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="./static/drink_common.css">
    <link rel="stylesheet" href="./static/css/base.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
    <script src="./static/js/base.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand jump_top" href="#">
        <img src="./static/naist_logo_white.png" alt="" style="max-height:50px;">
        <img src="./static/unnamed_white.png" alt="" style="max-height:50px;">
    </a>
    <span class="navbar-brand" style="flex-basis: 210px;"><strong class="title">一行日記</strong></span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link jump_top">トップページに戻る</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link jump_logout">ログアウト</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h5>
					    患者選択
                    </h5>
                    <div style="margin-left: 10px">
                        <label>
                            <select class="selectpicker pull-left" name="username" data-width="fit" data-style="btn-dark">
                                {% for username in usernames %}
                                <option value="{{username}}">{{username}}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>

                </div>

				<div class="card-body" style="display: none;padding-top: 0;">
                    <div id="admin_header">
                        <button type="button" class="btn btn-default move-arrow" data-action="move-prev">
                            <i class="fas fa-arrow-left" ></i><span class="week_text">前の週へ</span>
                        </button>
                        <h1 id="patient_name"></h1>
                        <button type="button" class="btn btn-default move-arrow" data-action="move-next">
                            <span class="week_text">次の週へ</span><i class="fas fa-arrow-right" ></i>
                        </button>
                    </div>
					<p class="card-text">
					</p>
                    <table id="table" class="table table-hover table-no-bordered"></table>
                    <canvas id="chart"></canvas>
				</div>
                <script src="./static/js/admin.js"></script>
			</div>
		</div>
	</div>
</div>

</body>
</html>
