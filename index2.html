<!DOCTYPE html>
<html lang="ja">
<head>
    <title>一行日記</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="./static/drink_common.css">
    <link rel="stylesheet" href="./static/css/base.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
            integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
            integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="./static/js/base.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand jump_top" href="#">
        <img src="./static/naist_logo_white.png" alt="" style="max-height:50px;">
        <img src="./static/unnamed_white.png" alt="" style="max-height:50px;">
    </a>
    <span class="navbar-brand" style="flex-basis: 260px;"><strong class="title">一行日記</strong></span>
    <ul class="navbar-nav">
        {% if current_user.name == "admin" %}
        <li class="nav-item">
            <a href="#" class="nav-link jump_admin">管理画面</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a href="#" class="nav-link jump_logout">ログアウト</a>
        </li>
    </ul>
</nav>

<div id="menu">
          <span id="menu-navi">
            <button type="button" class="btn btn-default btn-sm move-button move-today"
                    data-action="move-today">今日</button>
            <button type="button" class="btn btn-default btn-sm move-button move-day" data-action="move-prev">
              <i class="fas fa-arrow-left calendar-icon" data-action="move-prev"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm move-button move-day" data-action="move-next">
              <i class="fas fa-arrow-right calendar-icon" data-action="move-next"></i>
            </button>
          </span>
    <span id="renderRange" class="render-range"></span>
    <div style="float: right">
        <span class="render-range">{{name}}さん，</span>
        <button class="btn btn-info btn-default" style="color: #fff;background-color: #17a2b8;border-color: #17a2b8;">日記を書く</button>
    </div>
</div>

<div id="calendar"></div>

<input type="hidden" id="clicked-date" value=""/>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">今日はお酒を飲みましたか</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div id="first-panel">
                            <div class="col-auto">
                                <label class="col-form-label"><input type="radio" class="isdrink" name="isdrink"
                                                                     value="yes" id="drink">飲んだ</label>
                            </div>
                            <div class="col-auto">
                                <label class="col-form-label"><input type="radio" class="isdrink" name="isdrink"
                                                                     value="no"
                                                                     id="nodrink">飲まなかった</label>
                            </div>
                        </div>
                        <div id="second-panel" style="display: none">
                            <div class="form-group row mt-2 ml-2">
                                <label class="col-4 col-form-label">ビール（350ml）</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter1">-->
<!--                                            <input type="number" value="" class="counter1 col-4 text-center"-->
<!--                                                   data-max="20" data-min="0" name="beer">-->
                                            <input name="beer" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>

<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter1">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ml-2">
                                <label for="fromControlRange" class="col-4 col-form-label">焼酎（水割り 180ml）</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter2">-->
                                            <input name="syo" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter2">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ml-2">
                                <label for="fromControlRange" class="col-4 col-form-label">ワイン（グラス 120ml）</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter3">-->
                                            <input name="wine" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter3">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ml-2">
                                <label for="fromControlRange" class="col-4 col-form-label">ハイボール（350ml）</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter4">-->
                                            <input name="highball" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter4">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row ml-2">
                                <label for="fromControlRange" class="col-4 col-form-label">日本酒（1合）</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter5">-->
                                            <input name="jap" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter5">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row ml-2">
                                <label for="fromControlRange" class="col-4 col-form-label">その他</label>
                                <div class="col-8">
                                    <div class="spinner_area">
                                        <div class="row">
<!--                                            <input type="button" value="ー" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="-1" data-target=".counter6">-->
                                            <input name="other" value="" class="slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
<!--                                            <input type="button" value="＋" class="btnspinner col-2 btn btn-primary"-->
<!--                                                   data-cal="1" data-target=".counter6">-->
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <label>その他を選んだ方は具体的に入力してください</label>
                                <input type="textarea" disabled class="form-control" value="" name="other_re" placeholder="">
                            </div>
                        </div>

                        <div id="third-panel" style="display: none">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="form-group mt-0">
                                        <textarea class="form-control" name="drink" placeholder="" cols='5' value="" id='drink_text'></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar"
                             role="progressbar" aria-valuenow="10" aria-valuemin="0"
                             aria-valuemax="100" style="width: 2%"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" id="next-button" disabled>次へ</button>
                <button type="button" class="btn btn-primary" id="submit-button" style="display: none">送信</button>
            </div>
        </div>
    </div>
</div>

<div class="modal in" id="checkModal2" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>未来の日記を書くことはできません</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<div class="modal in" id="checkModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>今日は日記を送信済みです．明日、またお待ちしています。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>
<script src="./static/js/index.js"></script>
</body>
</html>
